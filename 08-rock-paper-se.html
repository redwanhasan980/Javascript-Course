<html>

<body>
  <h3>RPS</h3>
  <button onclick="
 
  rock();
     ">Rock</button>
  <button onclick="
      paper();
      ">Paper</button>
  <button onclick="
  scissor();
       ">Scissors</button>
  <button onclick="
  score.lose=0;
  score.win=0;
  score.tie=0;
  localStorage.removeItem('score');
       ">Reset</button>
  <script>
    const score =JSON.parse(localStorage.getItem('score'));
  
    let com;
    let user = '';
    let result;
    function comMove(){
      com= Math.floor(Math.random() * 3);
      if(com===0)
       com = 'rock';
      else if ( com===1)
       com='paper';
      else 
       com = 'scssiors';
      console.log(com);
    }
    function rock() {
      user = 'rock';
        comMove();
      if (com === 'rock')
       { result ='tie';
       score.tie++;
    }
      else if (com === 'paper')
      {
        result ='lose';
        score.lose++;
      }
      else{ result ='win'; score.win++;}
      localStorage.setItem('score',JSON.stringify(score));
      alert(`You picked ${user} Computer picked ${com}, ${result}.\n wins : ${score.win} lose ${score.lose} Tie ${score.tie}`);
     
    }
    function paper() {
      user = 'paper';
      comMove();
      if (com === 'rock')
      { result ='win'; score.win++;}
      else if (com === 'paper')
      { result ='tie';
       score.tie++;
    }
      else
      {
        result ='lose';
        score.lose++;
      }
      localStorage.setItem('score',JSON.stringify(score));
      alert(`You picked ${user} Computer picked ${com}, ${result}.\n wins : ${score.win} lose ${score.lose} Tie ${score.tie}`);
    }
    function scissor(){
      user = 'scssiors';
      comMove();
       if(com==='rock')
       {
        result ='lose';
        score.lose++;
      }
    
       else if(com === 'paper')
       { result ='win'; score.win++;}
    
       else 
       { result ='tie';
       score.tie++;
    }
    localStorage.setItem('score',JSON.stringify(score));
    alert(`You picked ${user} Computer picked ${com}, ${result}.\n wins : ${score.win} lose ${score.lose} Tie ${score.tie}`);
    }
  
  </script>
</body>
